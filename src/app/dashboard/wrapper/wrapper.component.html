<mat-sidenav-container autosize>
  <mat-sidenav mode="side" [opened]="isExpanded">
    <mat-nav-list>
      <mat-list-item [routerLink]="'sales'">
        <mat-icon mat-list-icon class="">account_balance</mat-icon>
        <span>Sales</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'analysis'">
        <mat-icon mat-list-icon class="">analytics</mat-icon>
        <span>Analysis</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'sales-reps'">
        <mat-icon mat-list-icon class="">supervised_user_circle</mat-icon>
        <span *ngIf="isExpanded">Sales Representatives</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <p>
    <mat-toolbar color="primary">
      <div class="parent">
        <div class="left">
          <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div class="center">
          <h2>Sales Manage System</h2>
        </div>
        <div class="right"></div>
      </div>
    </mat-toolbar>
  </p>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
