<mat-sidenav-container autosize>
  <mat-sidenav mode="side" [opened]="isExpanded">
    <mat-nav-list>
      <mat-list-item [routerLink]="'sales'">
        <mat-icon mat-list-icon class="">account_balance</mat-icon>
        <span>Sales</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'analysis'">
        <mat-icon mat-list-icon class="">analytics</mat-icon>
        <span>Analysis</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'sales-reps'">
        <mat-icon mat-list-icon class="">supervised_user_circle</mat-icon>
        <span *ngIf="isExpanded">Sales Representatives</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="isExpanded = !isExpanded">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sales Manage System</span>
  </mat-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
